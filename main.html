<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="size-chart-container">
        <table class="size-chart">
            <thead>
                <tr>
                    <th>Part</th>
                    <th>XS</th>
                    <th>S</th>
                    <th>M</th>
                    <th>L</th>
                    <th>XL</th>
                    
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>Waist</td>
                    <td>28</td>
                    <td>30</td>
                    <td>32</td>
                    <td>34</td>
                    <td>36</td>
                    
                </tr>
				 <tr>
                    <td>Chest</td>
                    <td>34</td>
                    <td>36</td>
                    <td>38</td>
                    <td>40</td>
                    <td>42</td>
                </tr>
                <tr>
                    <td>Sleeve</td>
                    <td>36</td>
                    <td>38</td>
                    <td>40</td>
                    <td>42</td>
                    <td>44</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
